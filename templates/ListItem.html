<tr>
    <td>
        <form
            method="POST"
            name="{{i}}"
            action="/tick/{{today}}/{{i}}/{{'untick' if ticked else 'tick'}}"
        >
            <button type="submit" class="{{'ticked' if ticked else ''}}">
                {% if ticked %}
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"
                    />
                </svg>
                {% endif %}
            </button>
        </form>
    </td>
    <td><span>{{text|safe}}</span></td>
</tr>
